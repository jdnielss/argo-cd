---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        version: v1
        istio: monitor
    spec:
      containers:
      - name: nginx
        image: nginx:latest   
        ports:
        - containerPort: 80
